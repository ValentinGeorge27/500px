<div class="loginpanel">
    <form ng-submit="register()">
        <div class="form-group" ng-class="{error: errors.errors.email}">
            <input type="email" placeholder="Email" ng-model="user.email">
            <div ng-show="errors.errors.email">
                <div ng-repeat="field_error in errors.errors.email">{{field_error}}</div>
            </div>
        </div>
        <div class="form-group" ng-class="{error: errors.errors.username}">
            <input type="text" placeholder="Username" ng-model="user.username">
            <div ng-show="errors.errors.username">
                <div ng-repeat="field_error in errors.errors.username">{{field_error}}</div>
            </div>
        </div>
        <div class="form-group" ng-class="{error: errors.errors.password}">
            <input type="password" placeholder="Password" ng-model="user.password">
            <div ng-show="errors.errors.password">
                <div ng-repeat="field_error in errors.errors.password">{{field_error}}</div>
            </div>
        </div>
        <div class="form-group" ng-class="{error: errors.errors.password_confirmation}">
            <input type="password" placeholder="Password Confirmation" ng-model="user.password_confirmation">
            <div ng-show="errors.errors.password_confirmation">
                <div ng-repeat="field_error in errors.errors.password_confirmation">{{field_error}}</div>
            </div>
        </div>

        <input type="submit" ng-click="reset_users()" value="Reset Values">
        <input type="submit" class="btn btn-default" value="Register">

        <div ng-show="errors.message" class="error">
            <p>{{errors.message}}</p>
        </div>

    </form>
</div>
