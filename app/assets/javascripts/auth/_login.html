<div class="col-md-6 col-md-offset-3">
    <div class="page-header" >
        <h1>Log In</h1>
    </div>

<form ng-submit="login()">

    <div class="form-group" ng-class="{error: errors.errors.email}">
        <label>Email:</label>
        <input type="email" ng-model="user.email" />
        <div ng-show="errors.errors.email">
            <div ng-repeat="field_error in errors.errors.email">{{field_error}}</div>
        </div>
    </div>

    <div class="form-group" ng-class="{error: errors.errors.password}">
        <label>Password:</label>
        <input type="password" ng-model="user.password" />
        <div ng-show="errors.errors.password">
            <div ng-repeat="field_error in errors.errors.password">{{field_error}}</div>
        </div>
    </div>

    <input type="submit" class="btn btn-default centered" value="Log In">
</form>
    <p>OR</p>
    <div data-facebook='<%= Figaro.env.facebook_key %>'>
        <div id="fb-root"></div>
        <div>
            <a href='#' data-ng-click='fetch()' class='btn btn-primary'>fetch</a> {{login_status}}
        </div>
    </div>
</div>
